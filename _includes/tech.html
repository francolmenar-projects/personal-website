<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>Technologies</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Main technologies used for the projects.</p>
<div class="d-flex flex-wrap gutter-condensed mb-4">
    {% for tech_entry in site.technologies %}
        {% assign name = tech_entry[0] %}
        {% assign show = tech_entry[1] %}
        {% if show == 'true' %}
            {% assign tech = site.data.technologies[name] %}
            <div class="col-6 col-md-12 col-lg-6 col-xl-4 mb-3">
                {% include tech-card.html %}
            </div>
        {% endif %}
    {% endfor %}
</div>
